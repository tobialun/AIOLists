<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AIOLists</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    /* Additional custom styles */
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .form-group label {
      width: 120px;
      flex-shrink: 0;
    }
    
    .form-group input[type="text"],
    .form-group input[type="password"] {
      flex-grow: 1;
      max-width: 500px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    
    .form-group input[type="text"]:focus,
    .form-group input[type="password"]:focus {
      outline: none;
      border-color: #8E5AF7;
      box-shadow: 0 0 0 2px rgba(142, 90, 247, 0.2);
    }

    .form-group input[readonly] {
      background-color: rgba(76, 175, 80, 0.1);
      border-color: #4CAF50;
      color: #2e7d32;
      cursor: not-allowed;
    }

    .form-group input.invalid {
      background-color: rgba(244, 67, 54, 0.1);
      border-color: #f44336;
      color: #d32f2f;
    }

    .api-section p {
      margin-top: 0;
      margin-bottom: 10px;
      color: #666;
    }
    
    .stremio-refresh-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #8E5AF7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .stremio-refresh-btn:hover {
      background-color: #7B4DE0;
    }

    .stremio-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .install-button {
      display: inline-block;
      padding: 8px 12px;
      background-color: #8E5AF7;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .install-button:hover {
      background-color: #7B4DE0;
    }

    .list-item {
      display: flex;
      align-items: center;
      padding: 10px;
      margin: 5px 0;
      background: #f5f5f5;
      border-radius: 4px;
      cursor: move;
    }
    
    .list-name {
      flex-grow: 1;
      margin-right: 10px;
      display: flex;
      align-items: center;
    }
    
    .list-name span {
      margin-right: 10px;
    }
    
    .edit-name-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      margin-right: 10px;
      color: #666;
    }
    
    .edit-name-btn:hover {
      color: #000;
    }
    
    .edit-name-input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    
    .save-name-btn, .cancel-name-btn {
      padding: 5px 10px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .save-name-btn {
      background: #4CAF50;
      color: white;
    }
    
    .cancel-name-btn {
      background: #f44336;
      color: white;
    }
    
    .list-item .list-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .list-item.hidden {
      opacity: 0.7;
      background-color: #f5f5f5;
    }
    
    /* Eye icons */
    .eye-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }
    
    .eye-open {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>');
    }
    
    .eye-closed {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>');
    }

    .visibility-toggle {
      cursor: pointer;
      padding: 5px;
      color: #555;
      font-size: 1.2em;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    
    .visibility-toggle:hover {
      color: #000;
      background-color: rgba(0,0,0,0.05);
    }

    .badge-T {
      background-color: #E5383B;
    }
    
    .trakt-login-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #ED1C24;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .trakt-login-btn:hover {
      background-color: #C1121F;
    }

    /* New styles for the reorganized UI */
    .connections-row {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* Add styles for connected Trakt button */
    .trakt-connected-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
      cursor: default;
    }
    
    /* Update PIN container style */
    #traktPinContainer {
      display: none;
      align-items: center;
    }
    
    #traktPin {
      width: 100px;
      margin-right: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .imported-addons h3 {
      margin-top: 0;
      margin-bottom: 5px;
    }

    .addons-list {
      margin-top: 5px;
    }

    .addon-item {
      padding: 8px 12px;
      margin-bottom: 5px;
      background: #f5f5f5;
      border-radius: 4px;
      display: flex;
      align-items: center;
    }
    
    .addon-logo {
      width: 32px;
      height: 32px;
      object-fit: contain;
      margin-right: 12px;
    }
    
    .addon-info {
      display: flex;
      align-items: center;
      flex: 1;
    }

    /* Section notification styles */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .section-notification {
      display: none;
      color: #2e7d32;
      font-size: 14px;
      background-color: rgba(76, 175, 80, 0.1);
      border-radius: 4px;
      padding: 5px 10px;
      margin-left: 10px;
      transition: opacity 0.3s ease-in-out;
    }

    .section-notification.visible {
      display: inline-block;
      animation: fadeInOut 3s ease-in-out;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    .list-heading {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .saved-indicator {
      display: none;
      color: #2e7d32;
      font-size: 14px;
      background-color: rgba(76, 175, 80, 0.1);
      border-radius: 4px;
      padding: 5px 10px;
    }

    .saved-indicator.visible {
      display: inline-block;
    }

    .saved-indicator.saving {
      color: #0277bd;
      background-color: rgba(3, 169, 244, 0.1);
    }

    .input-container {
      flex-grow: 1;
      max-width: 500px;
      position: relative;
    }
    
    .connected-state {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      background-color: rgba(76, 175, 80, 0.1);
      border: 1px solid #4CAF50;
      border-radius: 4px;
      color: #2e7d32;
      width: 100%;
      max-width: 500px;
    }
    
    .connected-text {
      font-weight: 500;
    }
    
    .disconnect-btn {
      padding: 4px 8px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.3s;
      margin-left: 10px;
      white-space: nowrap;
    }
    
    .disconnect-btn:hover {
      background-color: #d32f2f;
    }

    .input-container {
      display: flex;
      gap: 8px;
      width: 100%;
      max-width: 500px;
    }

    .action-btn {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: #45a049;
    }

    .status-message {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
    }

    .status-message.error {
      background-color: #ffebee;
      color: #c62828;
    }

    .status-message.success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .status-message.info {
      background-color: #e3f2fd;
      color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AIOLists Stremio Addon Configuration</h1>

    <div id="status" class="status hidden"></div>

    <!-- API Keys Section -->
    <div class="api-section">
      <div class="section-header">
        <h2>API Keys</h2>
        <span id="apiKeysNotification" class="section-notification">API keys saved successfully ✅</span>
      </div>
      <div class="form-group">
        <label for="apiKey">MDBList:</label>
        <div class="input-container">
          <input type="password" id="apiKey" placeholder="Enter your MDBList API key">
          <div id="mdblistConnected" class="connected-state" style="display: none;">
            <span class="connected-text"></span>
            <button type="button" class="disconnect-btn" onclick="window.disconnectMDBList()">Disconnect</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="rpdbApiKey">RPDB:</label>
        <div class="input-container">
          <input type="password" id="rpdbApiKey" placeholder="Enter your RPDB API key">
          <div id="rpdbConnected" class="connected-state" style="display: none;">
            <span class="connected-text"></span>
            <button type="button" class="disconnect-btn" onclick="window.disconnectRPDB()">Disconnect</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Connections Section -->
    <div class="api-section">
      <div class="section-header">
        <h2>Connections</h2>
        <span id="connectionsNotification" class="section-notification">Connected to Trakt successfully ✅</span>
      </div>
      <div class="connections-row">
        <a href="/api/trakt/login" id="traktLoginBtn" class="trakt-login-btn" target="_blank">
          Login to Trakt.tv
        </a>
        <div id="traktPinContainer">
          <input type="text" id="traktPin" placeholder="Enter PIN" maxlength="8">
          <button id="submitTraktPin" class="trakt-login-btn" style="border: none; cursor: pointer;">Submit PIN</button>
        </div>
      </div>
      <div id="traktStatus" style="margin-top: 10px;"></div>
    </div>

    <!-- Import Section -->
    <div class="import-section">
      <div class="section-header">
        <h2>Import Lists</h2>
        <span id="importNotification" class="section-notification"></span>
      </div>
      
      <!-- MDBList URL Import -->
      <div class="form-group">
        <label for="mdblistUrl">MDBList:</label>
        <div class="input-container">
          <input type="text" id="mdblistUrl" placeholder="https://mdblist.com/lists/username/list-name">
          <button type="button" id="importMDBListBtn" class="action-btn">Import</button>
        </div>
      </div>
      
      <!-- External Addon Import -->
      <div class="form-group">
        <label for="manifestUrl">Addons:</label>
        <div class="input-container">
          <input type="text" id="manifestUrl" placeholder="https://url.com/manifest.json">
          <button type="button" id="importAddonBtn" class="action-btn">Import</button>
        </div>
      </div>
      
      <div id="importStatus" class="status-message"></div>
      
      <!-- Imported Addons List -->
      <div id="importedAddons" class="imported-addons">
        <h3>Imported Lists</h3>
        <div id="addonsList" class="addons-list"></div>
      </div>
    </div>

    <!-- Manage Lists Section -->
    <div id="listContainer" class="list-container hidden">
      <div class="list-heading">
        <h2>Manage Your Lists</h2>
        <span id="listsNotification" class="saved-indicator">Lists updated successfully ✅</span>
      </div>
      <ul id="listItems" style="list-style: none; padding: 0;"></ul>
    </div>

    <!-- Install in Stremio Section -->
    <div id="addonInfo" class="addon-info">
      <div class="stremio-buttons">
        <a href="" id="updateStremioBtn" class="stremio-refresh-btn">Install/Upgrade in Stremio</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
